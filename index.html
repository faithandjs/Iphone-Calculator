<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphone Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="contents">
            <div class="display">
                <p>0</p>
            </div>
            <div class="actions">
                <table class="sci">
                    <tr>
                        <td>(</td>
                        <td>)</td>
                        <td>mc</td>
                        <td>m+</td>
                        <td>m-</td>
                        <td>mr</td>
                    </tr>
                    <tr>
                        <td>2<sup>nd</sup></td>
                        <td>x<sup>2</sup></td>
                        <td>x<sup>3</sup></td>
                        <td>x<sup>y</sup></td>
                        <td>e<sup>x</sup></td>
                        <td>10<sup>x</sup></td>
                    </tr>
                    <tr>
                        <td><sup>1</sup>/<sub>x</sub></td>
                        <td>2?x</td>
                        <td>3?x</td>
                        <td>y?x</td>
                        <td>ln</td>
                        <td>log<sub>10</sub></td>
                    </tr>
                    <tr>
                        <td>x!</td>
                        <td>sin</td>
                        <td>cos</td>
                        <td>tan</td>
                        <td>e</td>
                        <td>EE</td>
                    </tr>
                    <tr>
                        <td>Rad</td>
                        <td>sinh</td>
                        <td>cosh</td>
                        <td>tanh</td>
                        <td>?</td>
                        <td>Rand</td>
                    </tr>
                </table>
                <table class="simp">
                    <tr>
                        <td class="grey clear">AC</td>
                        <td class="grey plus-and-minus"><sup>+</sup>/<sub>-</sub></td>
                        <td class="grey modulo">%</td>
                        <td class="yellow divide">รท</td>
                    </tr>
                    <tr>
                        <td class="seven">7</td>
                        <td class="eight">8</td>
                        <td class="nine">9</td>
                        <td class="yellow times">X</td>
                    </tr>
                    <tr>
                        <td class="four" onclick="numberClicked(4)">4</td>
                        <td class="five">5</td>
                        <td class="six">6</td>
                        <td class="yellow minus">-</td>
                    </tr>
                    <tr>
                        <td class="one">1</td>
                        <td class="two">2</td>
                        <td class="three">3</td>
                        <td class="yellow plus">+</td>
                    </tr>
                    <tr>
                        <td class='zero' colspan="2">0</td>
                        <td class="dot">.</td>
                        <td class="yellow equals">=</td>
                    </tr>
                </table>
            </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
